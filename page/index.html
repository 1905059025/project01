<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxxxxx信息管理系统</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <!-- 头部标题 -->
    <div class="main_top">
        <div class="main_top_word w1300">
            xxxxxx信息管理系统
        </div>
    </div>
    <!-- 头部导航条 -->
    <nav class="main_nav w1300">
        <ul>
            <li>
                <a href="#">首页</a>
                <a href="#">>轻工大学</a>
                <a href="#">>计算机学院</a>
            </li>
        </ul>
    </nav>
    <!-- 用户信息筛选 -->
    <div class="select_area w1300">
        <div class="select_menu">
            <div class="select_area_title">查询：</div>
            <label>
                <span>姓名：</span>
                <input type="text">
            </label>
            <label>
                <span>电话：</span>
                <input type="text">
            </label>
            <label>
                <span>性别：</span>
                <select name="" id="" class="select_sex">
                    <option value="-1">--请选择--</option>
                    <option value="1">男</option>
                    <option value="0">女</option>
                </select>
            </label>
            <span id="select_btn">
                查询
            </span>
        </div>
        <div class="sort_menu">
            <div class="select_area_title">排序：</div>
            <span>学号：</span>
            <input type="radio" name="stuSort" id="radio1">
            <p>升序</p>
            <input type="radio" name="stuSort" id="">
            <p>降序</p>
            <span>年龄：</span>
            <input type="radio" name="stuSort" id="">
            <p>升序</p>
            <input type="radio" name="stuSort" id="">
            <p>降序</p>
            <span id="add_info">
                添加
            </span>
        </div>
    </div>
    <!-- 数据显示  以ulli的方式进行创建 -->
    <div class="stuInfoShow w1300" id="stuInfoShow">
        <ul>
            <li>
                <label>
                    <input type="checkbox">全选
                </label>
            </li>
            <li>序号</li>
            <li>姓名</li>
            <li>性别</li>
            <li>年龄</li>
            <li>生日</li>
            <li>手机号码</li>
            <li>操作</li>
        </ul>
        <!-- <ul>
            <li><input type="checkbox"></li>
            <li>1</li>
            <li>laila</li>
            <li>女</li>
            <li>25</li>
            <li>19930606</li>
            <li>19972141514</li>
            <li>
                <button class="modify">修改</button>
                <button class="delete">删除</button>
            </li>
        </ul> -->
        <!-- <div class="noData"></div> -->
    </div>
    <!-- 分页导航 -->
    <div class="paging">
        <button>上一页</button>
        <button>下一页</button>
    </div>
    <!-- 添加或者修改弹出框 -->
    <div class="addDataArea">
        <div class="addData">
            <div class="addDataTop">
                添加数据
                <img class="closeAdd" src="../img/close.png">
            </div>
            <div class="addDataMain">
                <input type="text" name="stuName" id="stuName" placeholder="请输入姓名">
                <div id="stuSex">
                    男：
                    <input type="radio" name="stuSex" id="male" value="1" onclick="check(1)">
                    女:
                    <input type="radio" name="stuSex" id="female" value="0" onclick="check(0)">
                </div>
                <div id="stuBirth">
                    <select name="stuBirthYear" id="stuBirthYear"></select>年
                    <select name="stuBirthMonth" id="stuBirthMonth"></select>月
                    <select name="stuBirthDate" id="stuBirthDate"></select>日
                </div>
                <input type="text" name="stuTel" id="stuTel" placeholder="请输入手机号">
                <div class="sureAdd">确认添加</div>
            </div>
        </div>
    </div>
</body>
<script src="../js/01.js"></script>
</html>
